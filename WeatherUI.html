<!DOCTYPE html>
<link rel="stylesheet" href="WeatherStyle.css" />
<head>
  <title>Погода</title>
</head>
<body>
  <div class="interface">
    <div class="searchCity">
      <input id="inpCity" />
      <input id="searchName" type="image" src="magnifying-glass.png" />
    </div>

    <div class="select">
      <div class="listHead">Added locations:</div>
      <div class="citySelect">
        <ul class="cityList"></ul>
      </div>
    </div>

    <div class="optionSelect">
      <input type="radio" name="optionBtn" id="nowBtn" value="" checked />
      <label for="nowBtn">Now</label>

      <input type="radio" name="optionBtn" id="detailsBtn" value="" />
      <label for="detailsBtn">Details</label>

      <div id="nowContent">
        <label id="temperature"></label>
        <img id="weatherImg" />
        <label id="mainCity"></label>
        <input type="image" id="favoriteBtn" src="favorite.png" />
      </div>
      <div id="detContent">
        <li id="mainCityDet">Moscow</li>
        Temperature:
        <li id="temperatureDet">14&#8451;</li>
        <li id="feelsTempTitle">Feels like:</li>
        <li id="feelsTemp">10&#8451;</li>
        <li id="overcastTitle">Weather:</li>
        <li id="overcast">Clouds</li>
        <li id="sunriseTitle">Sunrize:</li>
        <li id="sunrise">03:21</li>
        <li id="sunsetTitle">Sunset:</li>
        <li id="sunset">18:54</li>
      </div>
    </div>
  </div>
  <script src="WeatherScript.js"></script>
</body>
